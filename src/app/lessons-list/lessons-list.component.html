<table class="table lessons-list card card-strong">
  <tbody>
    <tr *ngFor="let lesson of lessons">
      <td classw="viewed">
        <input type="checkbox" (click)="toggleLessonViewed(lesson)">
      </td>
      <td class="lesson-title" [class.lesson-viewed]="lesson.completed">{{lesson.description}}</td>
      <td class="duration">
        <i class="md-icon duration-icon">access_time</i>
        <span>{{lesson.duration}}</span>
      </td>
    </tr>
  </tbody>
</table>
